<div id="chat-container">
  <div id="main-section">
    <div id="history"><div id="chat-history"></div></div>
    <div id="userlist-container">
      <h4>Online players:</h4>
      <div id="userlist"></div>
    </div>
  </div>
  <div id="chat-controls">
    <input type="text" id="chat-input"><button id="chat-submit-btn">Send</button>
  </div>
</div>
<div id="send-challenge" class="modal">
  <div class="modal-content">
    <span class="close" id="send-ch-close">&times;</span>
    <span id="send-ch-msg"></span>
    <div class="form-elem">
      <button id="confirm-send-ch">Yes</button>
      <button id="cancel-send-ch">Cancel</button>
    </div>
  </div>
</div>
<div id="receive-challenge" class="modal">
  <div class="modal-content">
    <span class="close" id="receive-ch-close">&times;</span>
    <span id="receive-ch-msg"></span>
    <div class="form-elem">
      <button id="confirm-receive-ch">Yes</button>
      <button id="reject-receive-ch">No</button>
    </div>
  </div>
</div>
<div id="info-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="info-close">&times;</span>
    <span id="info-msg"></span>
    <div class="form-elem">
      <button id="info-ok-btn">Ok</button>
    </div>
  </div>
</div>

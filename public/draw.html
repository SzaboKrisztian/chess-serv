<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess board</title>
  <style>
    #board {
      width: 75vh;
      height: 75vh;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="board" width="1024" height="1024"></canvas>
    <img id="b_pawn" src="assets/black_pawn.svg" style="display: none;">
    <img id="b_knight" src="assets/black_knight.svg" style="display: none;">
    <img id="b_bishop" src="assets/black_bishop.svg" style="display: none;">
    <img id="b_rook" src="assets/black_rook.svg" style="display: none;">
    <img id="b_queen" src="assets/black_queen.svg" style="display: none;">
    <img id="b_king" src="assets/black_king.svg" style="display: none;">
    <img id="w_pawn" src="assets/white_pawn.svg" style="display: none;">
    <img id="w_knight" src="assets/white_knight.svg" style="display: none;">
    <img id="w_bishop" src="assets/white_bishop.svg" style="display: none;">
    <img id="w_rook" src="assets/white_rook.svg" style="display: none;">
    <img id="w_queen" src="assets/white_queen.svg" style="display: none;">
    <img id="w_king" src="assets/white_king.svg" style="display: none;">
    <img id="board_bg" src="assets/board.png" style="display: none;">
    <img id="move" src="assets/move.svg" style="display: none;">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
